<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AthleteZone</title>

  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Link CSS Lokal -->
  <link rel="stylesheet" th:href="@{/css/U_product.css}">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/U_navbar"></div>

<div class="container d-flex mt-3 justify-content-center">
  <!-- Gambar Kecil di sebelah kiri -->
  <div class="secondary-image">
    <img class="sec-image" th:src="@{${product.getPhotoUrl()}}" alt="Secondary Image">
    <img class="sec-image" th:src="@{${product.getPhotoUrl()}}" alt="Secondary Image">
    <img class="sec-image" th:src="@{${product.getPhotoUrl()}}" alt="Secondary Image">
    <img class="sec-image" th:src="@{${product.getPhotoUrl()}}" alt="Secondary Image">
  </div>

  <!-- Gambar Utama dari produk -->
  <div class="primary-image ms-3 me-3">
    <img th:src="@{${product.getPhotoUrl()}}" class="card-img-top" alt="Product Image">
  </div>

  <!-- Deskripsi konten di sebelah kanan -->
  <div class="desc-content">
    <!-- Nama Produk -->
    <h4 th:text="${product.getName()}"></h4>

    <!-- Deskripsi Produk -->
    <h5 style="color: #6C7581" th:text="${product.getBrand()}">Men's Shoes</h5>

    <!-- Harga Produk -->
    <p th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></p>


    <!-- Gambar Model -->
    <div class="model-image d-flex">
      <img class="mod-image" th:src="@{${product.getPhotoUrl()}}" alt="Model Image">
      <img class="mod-image" th:src="@{${product.getPhotoUrl()}}" alt="Model Image">
    </div>

    <!-- Pilih Ukuran -->
    <p style="margin-top: 24px">Select Size</p>
    <div class="size-product d-flex">
      <button class="size-prod" onclick="selectSize(this)" disabled>EU 44</button>
      <button class="size-prod" onclick="selectSize(this)" disabled>EU 44.5</button>
      <button class="size-prod" onclick="selectSize(this)" disabled>EU 45</button>
      <button class="size-prod active-size" onclick="selectSize(this)">EU 45.5</button> <!-- Tombol Aktif -->
      <button class="size-prod" onclick="selectSize(this)" disabled>EU 46</button>
      <button class="size-prod" onclick="selectSize(this)" disabled>EU 47</button>
      <button class="size-prod" onclick="selectSize(this)" disabled>EU 47.5</button>
      <button class="size-prod" onclick="selectSize(this)" disabled>EU 48.5</button>
    </div>




    <!-- Tombol -->
    <div class="button-addnfav">
      <form th:action="@{/U_product/addToCart}" method="post">
        <!-- Kirim productId -->
        <input type="hidden" name="productId" th:value="${product.getId()}">
        <!-- Kirim userId, ganti dengan ID user saat ini -->
        <input type="hidden" name="userId" th:value="${userId}">

        <button type="submit" class="btn btn-primary" id="addToCartBtn" disabled>Add to Cart</button>

        <button type="submit" class="btn btn-dark">Favourite</button>
      </form>
      <p>User ID: <span th:text="${userId}"></span></p>
    </div>
  </div>
</div>
<script src="/js/U_product.js"></script>
</body>
</html>
