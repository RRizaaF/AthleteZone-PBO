<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AthleteZone</title>

  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Link CSS Lokal -->
  <link rel="stylesheet" th:href="@{/css/loginregister.css}">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row rounded-5 p-3 bg-white">
    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #0b4575;">
      <div class="featured-image mb-3">
        <img src="img/mini-logo.svg" class="img-fluid" style="width: 200px;">
      </div>
      <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
      <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Designers on this platform.</small>
    </div>
    <div class="col-md-6 my-auto p-5">

      <h3 class="judul-register">Get Started</h3>
      <p class="ms-1" style="color: #00000081;">Already have an account? <a href="/login" style="text-decoration: none; color: black;">Sign in</a></p>
      <form action="/register" method="POST" id="registerForm">
        <div class="input-username-register mb-2">
          <label class="ms-1" style="color: #00000081;">Username</label>
          <input type="text" class="form-control input-register" name="username" placeholder="Username" required>
        </div>
        <div class="input-email-register mb-2">
          <label class="ms-1" style="color: #00000081;">Email</label>
          <input type="email" class="form-control input-register" name="email" placeholder="Email" required>
        </div>
        <div class="input-password-register mb-2">
          <label class="ms-1" style="color: #00000081;">Password</label>
          <input type="password" class="form-control input-register" name="password" placeholder="Password" required>
        </div>
        <button type="button" class="btn btn-signUp mt-3" onclick="submitForm()">Sign Up</button>
      </form>
    </div>
  </div>
</div>
<div>
  <br>
</div>
<script>
  function submitForm() {
    const formData = {
      username: document.querySelector('[name="username"]').value,
      email: document.querySelector('[name="email"]').value,
      password: document.querySelector('[name="password"]').value
    };

    fetch('/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
            .then(response => {
              if (!response.ok) {
                return response.text().then(text => { throw new Error(text) });
              }
              return response.text();
            })
            .then(data => alert(data))
            .catch(error => alert(`Error: ${error.message}`));
  }
</script>
</body>
</html>
